<div class="baseline col12 col-md-12 col-sm-12 col-xs-12 alpha omega">
    <div class="sliderTabsModule">
        <ul class="sliderTabs js-sliderProduct">
            {{#items}}
            <li class="sliderTabs-slide">
                <div class="image-wrapper">
                    <a href="{{Detailurl}}" class="blankLink">
                        <img itemprop="image" src="{{Thumbnail_url}}"
                             data-img="{{Thumbnail_url}}"
                             data-img-alt="{{rollover_url}}" class="imageRollover" />
                    </a>
                    {{#RemoveUrl}}
                    <a class="global-button-a" data-ajax="true" data-ajax-method="POST" href="{{RemoveUrl}}"
                       data-ajax-begin="FFAPI.methods.removeRecentlyViewedItem(this)">
                        <button class="button-white-circle"><span class="glyphs icon-close"></span></button>
                    </a>
                    {{/RemoveUrl}}

                </div>
                <div class="sliderTabs-content">
                    <div class="sliderTabs-content-box">
                        <h3 itemprop="brand" class="sliderTabs-content-box-mainTitle h6">{{Designername}}</h3>
                    </div>
                </div>
            </li>
            {{/items}}
        </ul>
    </div>
</div>
