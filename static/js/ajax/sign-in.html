<!-- SIGN IN / REGISTER FORM -->
<div class="container">
	<div class="field pt20 pb20">
		
		<!-- Sign in and Register Buttons -->
		<div class="baseline col2 col-md-2">
			<div class="header-login-toggle">
				<div class="header-signIn-btn pb20 active">Sign in</div>
				<div class="header-register-btn">Register</div>
			</div>
		</div>
		<!-- END Sign in and Register Buttons -->

		<!-- Sign in -->
		<div class="baseline col10 header-signin">
			<form id="form_validate_sign_in" method="post">

				<!-- Form fields -->
				<div class="baseline col8 col-md-10">
					<input type="email" placeholder="Email address" class="input_black" required />
					<div class="mt20"></div>
					<input type="password" placeholder="Password" class="input_black" required />
				</div>
				<!-- END Form fields -->

				<!-- Close Button -->
				<div class="baseline col4 col-md-2 omega">
					<div class="header-tabs-close float-right">
						<button class="button-white-circle">
							<span class="glyphs icon-close"></span>
						</button>
					</div>
				</div>
				<!-- END Close Button -->

				<!-- Forgot Password -->
				<div class="baseline col12 alpha omega mt10">
					<div class="baseline col8 col-md-10">
						<div class="header-login-forgotPassword mt10">
							<a href="#" class="underline">Forgot password?</a>
						</div>
					</div>
				</div>
				<!-- END Forgot Password -->

				<!-- Sign in Buttons -->
				<div class="baseline col12 alpha omega mt10">
					<div class="baseline col8 col-md-10">
						<div class="header-login-buttons mt10">
							<div class="baseline col6 alpha">
								<button class="button-facebook button-circle-xs">
								<span class="hidden-xs visible-md visible-sm visible-xl">Sign in with Facebook</span>
								<span class="glyphs icon-facebook float-right"></span>
							</button>
						</div>
						<div class="baseline col6 omega">
								<button class="button-black button-circle-xs">
								<span class="hidden-xs visible-md visible-sm visible-xl">Sign in</span>
								<span class="glyphs icon-thinArrow float-right"></span>
							</button>
						</div>
						</div>
					</div>
				</div>
				<!-- END Sign in Buttons -->

			</form>
		</div>
		<!-- END Sign In -->

		<!-- Register -->
		<div class="baseline col10 header-register hide">
			<form id="form_validate_register" method="post">
				<!-- Form fields -->
				<div class="baseline col8 col-md-10">
					<div class="field">
						<div class="baseline col4 alpha omega">
							<select name="select" class="selectForm">
								<option>Title</option>
								<option>Mr</option>
								<option>Mrs</option>
								<option>Ms</option>
								<option>Miss</option>
							</select>
						</div>
						<div class="baseline col8 omega">
							<input type="text" placeholder="Name" class="input_black" tabindex="1" required />
						</div>
					</div>
					<div class="baseline col12 alpha omega mt20 mb20">
						<input type="email" placeholder="Email address" class="input_black" tabindex="2" required />
					</div>
					<div class="field">
						<div class="baseline col6 col-md-6 alpha omega">
							<input type="password" placeholder="Password" class="input_black" tabindex="3" required />
						</div>
						<div class="baseline col6 col-md-6 omega">
							<input type="password" placeholder="Confirm Password" class="input_black" tabindex="4" required />
						</div>
					</div>
				</div>
				<!-- END Form fields -->

				<!-- Close Button -->
				<div class="baseline col4 col-md-2 omega">
					<div class="header-tabs-close float-right">
						<button class="button-white-circle">
							<span class="glyphs icon-close"></span>
						</button>
					</div>
				</div>
				<!-- END Close Button -->

				<!-- Privacy Policy -->
				<div class="baseline col12 alpha omega mt30">
					<div class="baseline col12 col-md-12">
						<label class="label-check" for="checkbox-1">
							<div class="float-left mr10">
								<input name="shippingAddress-6" id="checkbox-1" value="1" type="checkbox" checked="checked" />
							</div>
							I have read and accept the privacy policy
						</label>
					</div>
				</div>
				<!-- END Privacy Policy -->

				<!-- Register Buttons -->
				<div class="baseline col12 alpha omega mt10">
					<div class="baseline col8 col-md-10">
						<div class="header-login-buttons mt10">
							<div class="baseline col6 alpha">
								<button class="button-facebook button-circle-xs">
								<span class="hidden-xs visible-md visible-sm visible-xl">Sign in with Facebook</span>
								<span class="glyphs icon-facebook float-right"></span>
							</button>
						</div>
						<div class="baseline col6 omega">
								<button class="button-black button-circle-xs">
								<span class="hidden-xs visible-md visible-sm visible-xl">Sign in</span>
								<span class="glyphs icon-thinArrow float-right"></span>
							</button>
						</div>
						</div>
					</div>
				</div>
				<!-- END Register Buttons -->

			</form>
		</div>
		<!-- END Register -->
	</div>
</div>
<!-- END SIGN IN / REGISTER FORM -->
